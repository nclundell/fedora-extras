name: update specs

on:
  schedule:
    - cron: '0 5 * * *'  # Midnight EST (5:00 UTC)
  workflow_dispatch:

jobs:
  update-specs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_FEDORA_EXTRAS_WORKFLOW }}
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y
      - name: Set up authenticated git remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_FEDORA_EXTRAS_WORKFLOW }}@github.com/${{ github.repository }}.git
      - name: Run update_specs script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FEDORA_EXTRAS_WORKFLOW }}
        run: bash ./update_specs.sh
