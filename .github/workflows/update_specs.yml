name: Update specs and open PRs or Issues

on:
  schedule:
    - cron: '0 5 * * *'  # Midnight EST (5:00 UTC)
  workflow_dispatch:

jobs:
  update-specs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y
      - name: Run update_specs script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash ./update_specs.sh
